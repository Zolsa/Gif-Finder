<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<title>Gif-Finder</title>
    <link rel="stylesheet" type="text/css" href="css/Gif-Finder.css">
</head>

<body>

	<div class="container-fluid">
		<div class="header">
			<h1>Gif-Finder</h1>
		</div>
	</div>

	<br>

	<div class="container-fluid">
		<div class="row">

			<div id="gif-buttons" class="col-xs-12 col-md-8 panel panel-default panel-body"></div>

			<div class="col-xs-12 col-md-4">
			<div class="panel panel-default">
			<div class="panel-body">
				<form id="input-section">
      				<label for="gif-input">Input Subject Here</label><br>
				    <input type="text" id="gif-input"><br><br>
				    <button id="add-gif" type="button">Submit</button>
				</form>
			</div>
			</div>
			</div>

		</div>

		<div class="row">
			<div id="gif-container" class="col-xs-12 panel panel-default panel-body"></div>
		</div>
	</div>



<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
